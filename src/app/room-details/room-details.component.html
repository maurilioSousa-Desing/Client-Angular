<h2>Room Details</h2>
<hr/>
<div *ngIf="room">
    <div>
        <label><b>Nome</b></label>{{room.nome}}
    </div>
    <div>
        <label><b>Data</b></label>{{room.data}}
    </div>
    <div>
        <label><b>starHour</b></label>{{room.startHour}}
    </div>
    <div>
        <label><b>endHour</b></label>{{room.endHour}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Room List</button><br>
